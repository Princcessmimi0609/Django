{% extends "attendance/base.html" %}

{% block body %}
 <h3 class="text-center m-4">Update Record</h3>

 {% if success %}
  <div class="alert alert-success" role="alert">
    The record updated successfully.
    <a href="{% url 'index' %}" class="alert-link">Go to Home.</a> <!-- Fixed URL closing -->
  </div>
 {% else %}
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-pen-to-square" fa-lg></i> Update Record <!-- Fixed Font Awesome icon -->
                </div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
 {% endif %}

{% endblock %}
